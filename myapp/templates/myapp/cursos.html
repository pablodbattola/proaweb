{% load static %}
<html>
  <head>
    <title>Lista de cursos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
  </head>
  <table class="tabla-cursos">
    <thead>
      <tr>
        <th>Curso</th>
        <th>Inscriptos</th>
      </tr>
    </thead>
    {% for curso in cursos %}
  <tr>
    <td>{{ curso.nombre }}</td>
    <td>{{ curso.inscriptos }}</td>
  </tr>
      {% endfor %}

  </table>
</html>
